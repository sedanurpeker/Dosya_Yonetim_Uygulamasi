<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giri≈ü Yap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS Deƒüi≈ükenleri - A√ßƒ±k Mod */
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #50E3C2;
            --background-color: #F8F9FA;
            --card-background: #FFFFFF;
            --text-color: #333333;
            --light-text: #666666;
            --border-color: #E0E0E0;
            --error-color: #D9534F;
        }

        /* CSS Deƒüi≈ükenleri - Karanlƒ±k Mod */
        body.dark-mode {
            --primary-color: #60A5FA;
            --secondary-color: #34D399;
            --background-color: #1F2937;
            --card-background: #374151;
            --text-color: #F9FAFB;
            --light-text: #9CA3AF;
            --border-color: #4B5563;
            --error-color: #F87171;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .header h1 {
            flex-grow: 1;
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
            margin: 0;
        }

        .theme-toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: var(--text-color);
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .theme-toggle-btn:hover {
            color: var(--primary-color);
            transform: scale(1.1);
        }

        .subtitle {
            color: var(--light-text);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--card-background);
            color: var(--text-color);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
        }
        
        body.dark-mode .input-group input {
            border: 1px solid var(--border-color);
            background-color: var(--card-background);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #3e78c4;
            transform: translateY(-2px);
        }

        .link-text {
            display: block;
            margin-top: 20px;
            color: var(--light-text);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .link-text:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="flex-grow-1">Giri≈ü Yap</h1>
            <button id="theme-toggle-btn" class="theme-toggle-btn">
                <span id="theme-icon">üåô</span>
            </button>
        </div>
        <p class="subtitle">Hesabƒ±na giri≈ü yaparak devam et.</p>

        <!-- Flash mesajlarƒ± burada g√∂sterilebilir -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes {% for category, message in messages %}{{ category }}{% endfor %}">
                {% for category, message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <label for="login-username">Kullanƒ±cƒ± Adƒ±</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="login-password">≈ûifre</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="btn">Giri≈ü Yap</button>
        </form>

        <a href="{{ url_for('register') }}" class="link-text">Hesabƒ±n yok mu? Kayƒ±t ol.</a>
    </div>

    <script>
        const themeToggleButton = document.getElementById('theme-toggle-btn');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.textContent = '‚òÄÔ∏è';
        } else {
            themeIcon.textContent = 'üåô';
        }

        themeToggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            } else {
                body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        });
    </script>
</body>
</html>
